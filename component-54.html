<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/rozna-breeze-css/shared-sidebar.css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>Rozna - Hub</title>

    <style></style>
  </head>
  <body>
    <div class="shared-sidebar-wrapper">
      <div class="shared-sidebar">
        <div class="shared-sidebar-content">
          <div class="shared-sidebar-header">
            <div class="shared-sidebar-cross-icon-and-text">
              <img src="assets/images/cross-icon.svg" alt="" />
              <p>Add Quiz</p>
            </div>
            <button class="shared-sidebar-save-btn">Save</button>
          </div>

          <div class="photo-add-section-in-shared-sidebar">
            <div class="add-img-icon-and-text">
              <img
                src="assets/rozna-breeze-icon/icons/gallery-add.svg"
                alt=""
              />
              <p>Add Image</p>
            </div>
          </div>
        </div>

        <div class="export-and-search-btn">
          <button>
            <img src="assets/images/search-icon.svg" alt="" />
            Search
          </button>
          <button>
            <img src="assets/rozna-breeze-icon/icons/export.svg" alt="" />
            Upload
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
