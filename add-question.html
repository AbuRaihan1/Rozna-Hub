<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/rozna-breeze-css/select-question-type.css"
    />
    <link rel="stylesheet" href="assets/rozna-breeze-css/add-question.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>Rzona - Hub</title>
  </head>
  <body>
    <div class="add-question-body">
      <div class="add-question-header">
        <div class="input-and-arrow">
          <img
            src="assets/images/arrow-left.svg"
            alt=""
            class="circle-left-arrow"
          />
          <input type="text" placeholder="Test Title" />
        </div>
        <div class="preview-and-save-btn">
          <button>
            <img
              src="assets/rozna-breeze-icon/icons/ic_round-remove-red-eye.svg"
              alt=""
            />
            Preview
          </button>
          <button class="add-question-save-btn">Save</button>
        </div>
      </div>

      <div class="without-header-full-content">
        <div class="question-add-box">
          <div class="question-add-box-action">
            <div class="add-qeustion-text-edit-icon">
              <div class="bold-italic-etc-icon">
                <img
                  src="assets/rozna-breeze-icon/icons/foundation_bold.svg"
                  alt=""
                />
                <img
                  src="assets/rozna-breeze-icon/icons/fa6-solid_italic.svg"
                  alt=""
                />
                <img
                  src="assets/rozna-breeze-icon/icons/fluent_text-bullet-list-ltr-20-filled.svg"
                  alt=""
                />
                <img
                  src="assets/rozna-breeze-icon/icons/fluent_text-number-list-ltr-24-regular.svg"
                  alt=""
                />
              </div>

              <div class="add-img-add-vid-icons">
                <img src="assets/rozna-breeze-icon/icons/Line 18.svg" alt="" />
                <img
                  src="assets/rozna-breeze-icon/icons/gallery-add.svg"
                  alt=""
                />
                <img
                  src="assets/rozna-breeze-icon/icons/video-square.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="delete-and-copy-btn">
              <img src="assets/rozna-breeze-icon/icons/mdi_delete.svg" alt="" />
              <img
                src="assets/rozna-breeze-icon/icons/solar_copy-linear.svg"
                alt=""
              />
            </div>
          </div>
          <input
            class="enter-your-que-input"
            type="text"
            placeholder=" Enter your question..."
          />

          <div class="question-option">
            <span>A</span>
            <p>highest railway station</p>
          </div>

          <buttonn class="add-another-option">
            <img
              src="assets/rozna-breeze-icon/icons/material-symbols_add-rounded.svg"
              alt=""
            />
            Add another option
          </buttonn>
        </div>
        <buttonn class="add-another-option resourcesBtn add-question-btn">
          <img
            src="assets/rozna-breeze-icon/icons/material-symbols_add-rounded (1).svg"
            alt=""
          />
          Add Question
        </buttonn>
      </div>

      <div class="container">
        <div class="select-question-white-body">
          <div class="row">
            <div class="col-lg-10 col-12 border">
              <div class="left-side-content-wrapper">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/streamline_image-picture-flower-photos-photo-picture-camera-photography-pictures-flower.svg"
                        alt=""
                        class="que-content-icon que-icon-green"
                      />
                      <p>Annotate a picture</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/streamline_image-camera-tripod-tripod-photos-picture-camera-photography-photo-pictures.svg"
                        alt=""
                        class="que-content-icon que-icon-orange"
                      />
                      <p>Word picture matching</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/Component 23.svg"
                        alt=""
                        class="que-content-icon que-icon-gray"
                      />
                      <p>Text multiple choice</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/ph_file-audio-light.svg"
                        alt=""
                        class="que-content-icon que-icon-semi-red"
                      />
                      <p>Audio word match question</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/mdi_table-question.svg"
                        alt=""
                        class="que-content-icon que-icon-purple"
                      />
                      <p>Question table</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                  </div>

                  <div class="col-lg-5">
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/mdi_file-question-outline.svg"
                        alt=""
                        class="que-content-icon que-icon-green"
                      />
                      <p>Fill in the blanks quetion</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/fluent_clipboard-bullet-list-rtl-20-regular.svg"
                        alt=""
                        class="que-content-icon que-icon-orange"
                      />
                      <p>Word ordering</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/Vector.svg"
                        alt=""
                        class="que-content-icon que-icon-gray"
                      />
                      <p>Drag words in sentence</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="question-content">
                      <img
                        src="assets/rozna-breeze-icon/icons/arcticons_billthefarmercrossword.svg"
                        alt=""
                        class="que-content-icon que-icon-yellow"
                      />
                      <p>Crossword</p>
                      <img
                        src="assets/rozna-breeze-icon/icons/angle-top-arrow.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-12">
              <div class="gif-here">GIF HERE</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
